<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">

      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#EEE"
        position="0 3 -4"
        rotation="45 45 45"
        scale="1 1 1"
        shadow>
      </a-box>
      <a-plane
        position="0 0 -5"
        color="#FAFAFA"
        height="10"
        width="10"
        rotation="-90 0 0"
        shadow
        >

      </a-plane>
      <a-octahedron
      position="2.5 2 -4"
      radius="1"
      color="#AAA"
      shadow
      >asd
    </a-octahedron>

    <a-dodecahedron
    position="-2.5 4.5 -3"
    radius="1"
    color="#AAA"
    shadow
    >asd
  </a-dodecahedron>


    </a-scene>
  </body>
</html>
